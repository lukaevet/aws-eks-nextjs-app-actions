apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 614007627891.dkr.ecr.eu-central-1.amazonaws.com/nextjs-application:latest
          ports:
            - containerPort: 3000