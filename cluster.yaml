apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: EKS-Demo-Cluster
  region: eu-central-1

vpc:
  id: vpc-01bb8eee8aba93c77
  cidr: "192.168.0.0/16"
  subnets:
    public:
      eu-central-1a:
        id: subnet-0740029bcdba9e722
      eu-central-1b:
        id: subnet-04557a785f017affc
    private:
      eu-central-1a:
        id: subnet-093703a155927a3a3
      eu-central-1b:
        id: subnet-0e40ba6e1a0a0b116

nodeGroups:
  - name: EKS-public-workers
    instanceType: t2.micro
    desiredCapacity: 2
  - name: EKS-private-workers
    instanceType: t2.micro
    desiredCapacity: 1
    privateNetworking: true